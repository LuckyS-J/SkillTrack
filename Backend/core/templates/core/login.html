{% extends './base.html' %}
{% block title %}Login{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card bg-dark text-light shadow-lg border-secondary">
        <div class="card-header border-bottom border-secondary">
            <h3 class="mb-0">üîê Login</h3>
        </div>
        <div class="card-body">
            <form method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                <div class="d-flex align-items-center">
                    <button type="submit" class="btn btn-outline-primary">‚û°Ô∏è Login</button>
                    <a href="{% url 'register' %}" class="btn btn-outline-light ms-2">üìù Not signed up?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
