{% extends './base.html' %}
{% block title %}Add skill{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-light shadow border-secondary">
    <div class="card-body">
      <h2 class="card-title mb-4">âž• Add a New Skill</h2>
      <form method="post" novalidate>
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
          <div class="text-danger small">
            {{ field.errors|striptags }}
          </div>
          {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-outline-success">ðŸ’¾ Add Skill</button>
        <a href="{% url 'skills' %}" class="btn btn-outline-light ms-2">ðŸ”™ Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
