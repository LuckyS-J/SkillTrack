{% extends './base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card bg-dark text-white shadow-lg rounded-4 p-4">
    <h2 class="mb-4">✏️ Edit Skill</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="text-danger small mt-1">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit" class="btn btn-outline-success">💾 Save changes</button>
      <a href="{% url 'skills' %}" class="btn btn-outline-light ms-2">🔙 Back</a>
    </form>
  </div>
</div>
{% endblock %}
